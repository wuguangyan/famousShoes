			<a href="../index.html" class="logo">

			</a>
	</div>
	<main>
		<p class="tt"><a href="index.html">返回首页</a></p>
		<form method="post">
			<fieldset>
				<legend>名鞋库用户注册</legend>
				<p>
					
					<label for="username" class="fp1">用户名：</label>
					<input name="username" type="text" placeholder="邮箱/手机" id="username">
				</p>
				<p>
					<label for="password" class="fp2">密码：</label>
					<input name="password" type="password" id="password">
				</p>	
				<p>			
					<label for="sure" class="fp3">确认密码：</label>
					<input type="password" name="password" id="sure">
				</p>
				<p>
					
					<label for="yzm" class="fp4">验证码：</label>
					<input type="text" id="yzm">
				</p>
				<p>
					
					<label class="fp5">
						<input type="checkbox">
						我已阅读并同意<a href="//www.s.cn/page-license.html">名鞋库会员注册协议</a>
					</label>
				</p>
				<p>
					
					<button class="fp6 no" disabled>新注册用户</button>
				</p>
				<div class="left clearfix">
					<b>已有名鞋库账号？</b><br>
					<a href="./login.html">现在登录</a>
				</div>
				
			</fieldset>	
		</form>
